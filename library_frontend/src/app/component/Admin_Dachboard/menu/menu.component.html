<!-- Left-side panel (p-panelmenu) -->
<div class="card flex flex-col items-start w-40 md:w-70">
    <p-panelmenu [model]="items" styleClass="w-full">
        <ng-template #item let-item>
            <a pRipple class="flex items-center px-4 py-2 cursor-pointer group" [routerLink]="item.route">
                <i [class]="item.icon + ' text-primary group-hover:text-inherit'"></i>
                <span class="ml-2">
                    {{ item.label }}
                </span>
                <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
            </a>
        </ng-template>
    </p-panelmenu>
</div>
