<div class="flex align-items-center justify-content-center h-screen bg-gray-100">
    <div class="card shadow-lg rounded-lg p-4 w-full md:w-6 lg:w-4">
        <h2 class="text-center mb-4 font-bold text-xl">Register</h2>

        <form (ngSubmit)="register()" #registerForm="ngForm">
            
            <p-floatlabel class="w-full mb-4">
                <input type="email" pInputText [(ngModel)]="user.email" name="email" id="email" class="w-full"
                    placeholder="Email" required />
                <label for="email">Email</label>
            </p-floatlabel>

            <p-floatlabel class="w-full mb-4">
                <input type="text" pInputText [(ngModel)]="user.username" name="username" id="username" class="w-full"
                    placeholder="Username" required />
                <label for="username">Username</label>
            </p-floatlabel>

            <p-floatlabel class="w-full mb-4">
                <p-password [(ngModel)]="user.password" name="password" id="password" [toggleMask]="true"
                    [feedback]="false" placeholder="Password" fluid="true" class="w-full" required>
                </p-password>
                <label for="password">Password</label>
            </p-floatlabel>

            <p-floatlabel class="w-full mb-4">
                <p-password [(ngModel)]="user.confirmPassword" name="confirmPassword" id="confirmPassword"
                    [toggleMask]="true" [feedback]="false" placeholder="Confirm Password" fluid="true" class="w-full"
                    required>
                </p-password>
                <label for="confirmPassword">Confirm Password</label>
            </p-floatlabel>

            <div class="flex align-items-center justify-content-between mb-4">
                <span>Already have an account? <a [routerLink]="'/login'" class="text-sm text-blue-500 hover:underline">Login</a></span>
            </div>

            <div class="flex align-items-center justify-content-center">
                <p-button label="Register" type="submit" [disabled]="!registerForm.valid || isLoading">
                    <ng-template pTemplate="icon">
                        <i *ngIf="isLoading" class="pi pi-spin pi-spinner"></i>
                    </ng-template>
                </p-button>
            </div>

        
            <p-toast></p-toast>
        </form>
    </div>
</div>
